<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    
    <!-- header -->
<header>
    <!-- nav -->
    <div class="nav container">
<a href="#" class="logo"><span>E</span>Commerce</a>
<!-- cart icon -->
<i class='bx bx-shopping-bag' id="cart-icon"></i>

<!-- cart -->
<div class="cart">
    <h2 class="cart-tittle">Your Cart</h2>

    <!-- cart content -->
<div class="cart-content">
    <!-- text box -->
    <div class="cart-box">
        <img src="../images/1.png" alt="" class="cart-img">
        <div class="detials-box">
            <div class="cart-product-title">Vino</div>
            <div class="cart-price">$7.9</div>
            <input type="number" value="1" class="cart-quantity">
        </div>
        <!-- remove cart -->
        <i class='bx bx-trash cart-remove'></i>

    </div>

</div>

<!-- total -->

<div class="total">
    <div class="total-tittle">total</div>
    <div class="total-price">$0</div>
</div>

<!-- buy button -->
<button type="button" class="btn-buy">Buy Now</button>
<!-- Cart close -->

<i class='bx bx-x' id="cart-close" ></i>

</div>

    </div>
</header>

<!-- shop selection -->

<section class="shop conitainer">
    <h2 class="section-title">Shop Products</h2>

    <!-- content -->

    <div class="shop-content">
        <!-- BOX 1 -->
        <div class="product-box">
            <img src="../images/1.png" alt="vine" class="product-img">
            <h2 class="product-title">Rizling</h2>
            <span class="product-price">$9.5</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- BOX 2 -->
         <div class="product-box">
            <img src="../images/1.png" alt="vine" class="product-img">
            <h2 class="product-title">Semilon</h2>
            <span class="product-price">$9.5</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- BOX 3-->
         <div class="product-box">
            <img src="../images/1.png" alt="vine" class="product-img">
            <h2 class="product-title">Albernet</h2>
            <span class="product-price">$7.5</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- BOX 4-->
         <div class="product-box">
            <img src="../images/1.png" alt="vine" class="product-img">
            <h2 class="product-title">Veltlinske</h2>
            <span class="product-price">$7.5</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- BOX 5-->
        <div class="product-box">
            <img src="../images/1.png" alt="vine" class="product-img">
            <h2 class="product-title">Merlot</h2>
            <span class="product-price">$9.5</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- BOX 6-->
        <div class="product-box">
            <img src="../images/1.png" alt="vine" class="product-img">
            <h2 class="product-title">Savignon</h2>
            <span class="product-price">$9.5</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        
    </div>
</section>





















    <script src="cart.js"></script>
</body>
</html>
